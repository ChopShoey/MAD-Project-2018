<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton   ios:visibility="collapsed" 
                        icon="res://menu" 
                        (tap)="onDrawerButtonTap()">
    </NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" 
                android:visibility="collapsed" 
                (tap)="onDrawerButtonTap()"
                ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Gladiator Arena"></Label>
</ActionBar>

<StackLayout class="page">
    <Label class="battle-end-title body" text="Your Gladiator {{victory === 'true' ? 'Won!' : 'Lost...'}}"></Label>
    <Label class="battle-end-text body" text="But they died..." *ngIf="isGladiatorDead && victory === 'true'"></Label>
    <Label class="battle-end-text body" text="Score was {{runningScoreService.currentScore}}"></Label>
    <Button class="btn btn-primary btn-action" 
                text="{{isGladiatorDead ? 'Find a new fighter...' : 'Signal a New Challenger'}}"
                (tap)="onFightAgainTap($event)">
            </Button>
    <Button class="btn btn-primary btn-action" 
                text="Get some rest"
                *ngIf="!isGladiatorDead && !isGladiatorRested"
                (tap)="onRestTap($event)"
                row="4" colSpan="4"></Button>>
</StackLayout>>
