<ActionBar class="action-bar">
        <!-- 
        Use the NavigationButton as a side-drawer button in Android
        because ActionItems are shown on the right side of the ActionBar
        -->
        <NavigationButton   ios:visibility="collapsed" 
                            icon="res://menu" 
                            (tap)="onDrawerButtonTap()">
        </NavigationButton>
        <!-- 
        Use the ActionItem for IOS with position set to left. Using the
        NavigationButton as a side-drawer button in iOS is not possible,
        because its function is to always navigate back in the application.
        -->
        <ActionItem icon="res://navigation/menu" 
                    android:visibility="collapsed" 
                    (tap)="onDrawerButtonTap()"
                    ios.position="left">
        </ActionItem>
        <Label class="action-bar-title" text="Gladiator Arena"></Label>
    </ActionBar>
    
    <GridLayout class="page page-content" columns="auto, 2*, auto, 2*" rows="auto,auto,auto,auto">
        <Image class="playerIcon" row="0" col="0" colSpan="2" [src]="sebastionImage.src"></Image>
        <Image class="enemyIcon" row="0" col="2" colSpan="2" [src]="lissomeImage.src"></Image>
        <Label class="borderLabel" row="1" col="0" rowSpan="3" colSpan="4"></Label>
        <Label class="stat-label-text" text="Health:" row="1"></Label>
        <Label class="stat-label-text m-l-20" text="Stamina:" row="2"></Label>
        <Label class="stat-indicator-text" text="9,999 / 9,999" row="1" col="1"></Label>
        <Label class="stat-indicator-text" text="999 / 999" row="2" col="1"></Label>
        <Label class="stat-label-text" text="Health:" row="1" col="2"></Label>
        <Label class="stat-label-text" text="Stamina:" row="2" col="2"></Label>
        <Label class="stat-indicator-text" text="9,999 / 9,999" row="1" col="3"></Label>
        <Label class="stat-indicator-text" text="999 / 999" row="2" col="3"></Label>
        <Button class="btn btn-primary btn-action" 
                text="Attack"
                (tap)="onAttackTap($event)"
                row="3" colSpan="4"></Button>>
    </GridLayout>
